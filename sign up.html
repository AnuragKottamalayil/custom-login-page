<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <section class="p-5 ">
        <div class="container">
            <div class="row">
                <div class="mx-auto"> 
                    <img class=" rounded-circle img" src="user.jpg" alt="">
                </div>
            </div>  
            <div class="bg-white maindiv mx-auto">
                <div class="row">
                    <div class="col-md-12 pt-5">
                        <h3 class="font-weight-bold text-center pt-4 heading text-dark text-uppercase">Sign Up</h3>
                    </div>
                    <div class="col-md-12 p-3 text-center loginbox">                        
                        <input class="user w-75" type="text" placeholder="Firstname">
                    </div>
                    <div class="col-md-12 p-3 text-center loginbox">                        
                        <input class="pass w-75" type="text" placeholder="Lastname">
                    </div>
                    <div class="col-md-12 p-3 text-center loginbox">                        
                        <input class="pass w-75" type="email" placeholder="Email-ID">
                    </div>
                    <div class="col-md-12 p-3 text-center loginbox">                        
                        <input class="pass w-75" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-12 p-3 text-center loginbox">                        
                        <input class="pass w-75" type="password" placeholder="Repeat Passsword">
                    </div>
                    <div class="col-md-12 p-4 text-center">
                        <a class="login" href="#"><input class="login" type="button" value="Sign Up"></a>
                    </div>
                    <div class="col-md-12 text-center p-3">
                        <p class="">
                            Already have an account??<a class="sign" href="login.html"> Login here</a>
                        </p>
                    </div>
                    <div class="col-md-12 text-center p-3"> 
                        <h6>Follow On</h6>
                        <a class="social" href="#"><i class="fab fa-facebook-f p-2"></i></a>
                        <a class="social" href="#"><i class="fab fa-twitter p-2"></i></a>
                        <a class="social" href="#"><i class="fab fa-instagram p-3"></i></a>
                    </div>

                   </div>
                   
            </div>

        </div>
    </section>      
    
</body>
</html>
